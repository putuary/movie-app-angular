<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="page-header d-flex align-items-center" style="background-image: url('');">
        <div class="container position-relative">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-center">
              <h2>Trending {{ path == 'tv' ? 'TV Series' : 'Movie' }}</h2>
            </div>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <ol>
            <li><a routerLink="/">Home</a></li>
            <li>{{ path | titlecase }}</li>
          </ol>
        </div>
      </nav>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Blog Section ======= -->
    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">

        <div class="row gy-4 posts-list">
          <div *ngFor="let movie of data.results" class="col-xl-4 col-md-6">
            <article>
              <div class="post-img">
                <img [src]="movieUrl+movie.backdrop_path" [alt]="movie.title" class="img-fluid">
              </div>

              <h2 class="title">
                <a [routerLink]="'/'+path+'/'+movie.id" routerLinkActive="router-link-active" >{{ movie.title ?? movie.name }}</a>
              </h2>

              <div class="d-flex align-items-center">
                <div class="post-meta">
                  <p class="post-author-list">Rating: {{ movie.vote_average }}</p>
                  <p class="post-date">
                    <time datetime="2022-01-01">{{ movie.release_date ?? movie.first_air_date }}</time>
                  </p>
                </div>
              </div>

            </article>
          </div><!-- End post list item -->

        </div><!-- End blog posts list -->

        <div class="blog-pagination">
          <ul class="justify-content-center">
            <li><a href="#">1</a></li>
            <li class="active"><a href="#">2</a></li>
            <li><a href="#">3</a></li>
          </ul>
        </div><!-- End blog pagination -->

      </div>
    </section><!-- End Blog Section -->

  </main><!-- End #main -->
